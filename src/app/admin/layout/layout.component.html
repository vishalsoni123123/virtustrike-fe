<!-- Admin UI Layout -->
<div class="main-layout" [class.collapsed]="isSidebarCollapsed">

    <!-- Sidebar Menu -->
    <aside class="sidebar" [class.mobile-open]="isMobileMenuOpen">
        <div class="logo">
            <img src="assets/images/web-logo/logo.png" alt="Logo" />
        </div>

        <!-- Sidebar Menu -->
        <nav class="menu">
            <ul>
                <li routerLink="/admin/dashboard" routerLinkActive="active">
                    <i class="fas fa-chart-line"></i> <span>DASHBOARD</span>
                </li>
                <li routerLink="/admin/games/add" routerLinkActive="active">
                    <i class="fas fa-plus-circle"></i> <span>ADD NEW GAME</span>
                </li>
                <li routerLink="/admin/games/list" routerLinkActive="active">
                    <i class="fas fa-list"></i> <span>GAME LIST</span>
                </li>
                <li routerLink="/admin/games/booking" routerLinkActive="active">
                    <i class="fas fa-calendar-check"></i> <span>GAME BOOKING</span>
                </li>
                <li routerLink="/admin/enquiry/list" routerLinkActive="active">
                    <i class="fas fa-box"></i> <span>ENQUIRY LIST</span>
                </li>
                <li routerLink="/admin/booking/details/list" routerLinkActive="active">
                    <i class="fas fa-box"></i> <span>BOOKING DETAILS</span>
                </li>
                <li routerLink="/admin/customers" routerLinkActive="active">
                    <i class="fas fa-user-friends"></i> <span>CUSTOMER DETAILS</span>
                </li>
                <li routerLink="/admin/analytics" routerLinkActive="active">
                    <i class="fas fa-chart-pie"></i> <span>ANALYTICS</span>
                </li>
                <li routerLink="/admin/calendar" routerLinkActive="active">
                    <i class="fas fa-calendar"></i> <span>CALENDAR</span>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="content-area">

        <!-- Header Toolbar -->
        <header class="toolbar" [class.scrolled]="isScrolled">
            <div class="toolbar-left">
                <button class="menu-toggle" (click)="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search..." />
                </div>
            </div>

            <!-- Toolbar Right Section -->
            <div class="toolbar-right">
                <a href="https://www.virtustrike.com/" target="_blank">
                    <i class="fas fa-globe"></i>
                </a> <i class="fas fa-bell"></i>
                <div class="profile-pic">
                    <img src="assets/images/web-logo/logo.png" alt="User" />
                </div>
            </div>
        </header>

        <!-- Routed Child Content -->
        <main class="router-container">
            <router-outlet></router-outlet>
        </main>

        <!-- Footer -->
        <footer class="admin-footer">
            Â© 2025 VirtuStrike. All rights reserved.
        </footer>
    </div>
</div>
