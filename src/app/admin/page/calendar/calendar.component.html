<!-- Event + Add Event Button in One Row -->
<div class="form-section">
  <div class="form-header-row">
    <h2 class="heading">Event</h2>
    <button class="add-btn" *ngIf="!showForm" (click)="showForm = true">+ Add Event</button>
  </div>

  <!-- Success & Error Messages -->
  <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>

  <!-- Form -->
  <div *ngIf="showForm" class="form-container">
    <div class="form-group">
      <label for="date">Select Date:</label>
      <input id="date" type="date" [(ngModel)]="selectedDate" [readonly]="isEditing" />
    </div>

    <div class="form-group">
      <label for="event">Event Details:</label>
      <textarea id="event" [(ngModel)]="eventText" placeholder="Write your event..."></textarea>
    </div>

    <div class="form-buttons">
      <button class="save-btn" (click)="saveEvent()">Save Event</button>
      <button class="close-btn" (click)="showForm = false">Close</button>
    </div>
  </div>
</div>

<!-- All Events Table -->
<div class="calendar-container">
  <h2>All Events</h2>
  <div class="event-list-section">
    <table *ngIf="allEventDates.length > 0" class="event-table">
      <thead>
        <tr>
          <th>DATE</th>
          <th>EVENT</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let date of allEventDates">
          <td data-label="Date">{{ date }}</td>
          <td data-label="Event">{{ events[date] }}</td>
          <td data-label="Action" class="action-icons">
            <button (click)="editEvent(date)">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteEvent(date)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="allEventDates.length === 0">No events added yet.</p>
  </div>
</div>
