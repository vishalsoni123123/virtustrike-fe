<section class="section news" (mouseenter)="pauseAutoSlide()" (mouseleave)="resumeAutoSlide()">
  <div class="container">
    <div class="section-header">
      <p class="section-subtitle">What's On Our Mind</p>
      <h2 class="h2 section-title">
        News And <span class="span">Headlines</span>
      </h2>
      <p class="section-description">
        Our success in creating business solutions is due in large part to our talented and highly committed team.
      </p>
    </div>

    <!-- Slider Wrapper -->
    <div class="slider-wrapper">
      <button class="slider-control left" (click)="prevSlide()"><i class="fa fa-angle-left"></i></button>

      <!-- Slider Viewport -->
      <div class="slider-viewport">
        <div class="slider-track" [ngStyle]="{
            transform: transformStyle,
            transition: transitionStyle,
            width: displayNews.length * itemWidth + 'px'
          }">
          <div class="slider-item" *ngFor="let news of displayNews"
            [ngStyle]="{ width: itemWidth + 'px', flex: '0 0 ' + itemWidth + 'px' }">
            <div class="card">
              <div class="image-container">
                <img [src]="news.image" alt="news image" />
                <div class="info-overlay">
                  <div class="tag">{{ news.tag }}</div>
                  <div class="meta">
                    <span class="date"><i class="fa fa-calendar"></i> {{ news.date }}</span>
                    <span class="author"><i class="fa fa-user"></i> {{ news.author }}</span>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <h4 class="title">{{ news.title }}</h4>
                <p class="description">{{ news.description }}</p>
                <a [href]="news.link" class="read-more"><i class="fa fa-long-arrow-right"></i> Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Slider Controls -->
      <button class="slider-control right" (click)="nextSlide()"><i class="fa fa-angle-right"></i></button>
    </div>
  </div>
</section>
